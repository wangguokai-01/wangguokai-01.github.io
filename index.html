<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示平台 - 专业版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 使用更可靠的Supabase库版本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f9f9f9;
            --gray-color: #dfe6e9;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e17055;
            --border-radius: 12px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 登录模态框 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .login-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #636e72;
            cursor: pointer;
        }

        .login-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            padding: 15px;
            border: 2px solid var(--gray-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .login-btn {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #5a4bd1;
        }

        .login-error {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            color: var(--accent-color);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 用户信息 - 调整为一排 */
        .user-info-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-name {
            font-size: 0.95rem;
        }

        .logout-btn, .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover, .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 设置模态框 */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #636e72;
            cursor: pointer;
        }

        .settings-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f2f6;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #00b5ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* 主内容区域 */
        main {
            padding: 30px 0;
        }

        /* 分类导航 - 手机端优化 */
        .categories-nav {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
        }

        .categories-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .categories-title h2 {
            font-size: 1.3rem;
            color: var(--dark-color);
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-tag {
            padding: 8px 16px;
            background-color: var(--gray-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .category-tag:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .category-tag.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-tag i {
            margin-right: 6px;
        }

        /* 组展示网格 - 手机端一行两个 */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .groups-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* 组卡片 */
        .group-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .group-card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .group-card-info {
            padding: 15px;
        }

        .group-card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-color);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.5em;
        }

        .group-card-category {
            display: inline-block;
            padding: 4px 10px;
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .group-card-desc {
            color: #636e72;
            font-size: 0.85rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.2em;
        }

        .group-card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #f1f2f6;
        }

        .group-card-date {
            font-size: 0.75rem;
            color: #b2bec3;
        }

        /* 图片全屏预览 - 改进版 */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 4000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .fullscreen-image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .fullscreen-image-wrapper.grabbing {
            cursor: grabbing;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .fullscreen-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .fullscreen-control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            border: none;
            transition: all 0.3s ease;
        }

        .fullscreen-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }

        .fullscreen-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 1.8rem;
            border: none;
            transition: all 0.3s ease;
        }

        .fullscreen-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 0 20px;
            z-index: 10;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .fullscreen-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .fullscreen-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .zoom-info {
            position: absolute;
            bottom: 100px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 管理操作按钮 */
        .manage-btn {
            background: none;
            border: none;
            color: #636e72;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .manage-btn:hover {
            color: var(--primary-color);
        }

        /* 分类/组/图片管理模态框 */
        .manage-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .manage-modal.active {
            display: flex;
        }

        .manage-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .manage-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #636e72;
            cursor: pointer;
        }

        .manage-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .manage-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px 15px;
            border: 2px solid var(--gray-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .manage-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* 文件上传区域 */
        .upload-area {
            border: 2px dashed var(--gray-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(108, 92, 231, 0.05);
        }

        .upload-area i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-area h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .upload-area p {
            color: #636e72;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .upload-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* 管理员列表 */
        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .admin-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .admin-name {
            font-weight: 600;
        }

        .admin-role {
            font-size: 0.85rem;
            color: #636e72;
        }

        .admin-actions button {
            margin-left: 10px;
        }

        /* 图片展示网格 */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .image-item {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .image-item-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-item-info {
            padding: 12px;
        }

        .image-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-color);
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .empty-state p {
            color: #636e72;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .logo h1 {
                font-size: 1.3rem;
            }

            .logo i {
                font-size: 1.7rem;
            }

            .categories-nav {
                padding: 12px;
            }

            .categories-title h2 {
                font-size: 1.2rem;
            }

            .category-tag {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .groups-grid {
                gap: 15px;
            }

            .group-card-img {
                height: 120px;
            }

            .fullscreen-control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .fullscreen-nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .images-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .groups-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .group-card-img {
                height: 100px;
            }

            .group-card-info {
                padding: 10px;
            }

            .group-card-title {
                font-size: 0.9rem;
            }
        }

        /* 加载动画 */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 添加的样式：分类路径显示 */
        .category-path {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .category-path .category-name {
            font-size: 0.9em;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .category-path .category-name:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .category-path .separator {
            margin: 0 8px;
            color: #636e72;
        }

        .category-path .group-name {
            font-size: 1em;

    // 添加Supabase库加载检查

                        </button>
                    </div>
                `;
            return false;
        }
        return true;
    }

    // 初始化Supabase客户端
    const SUPABASE_URL = 'https://ehfknkwirdqpsruljlxe.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_IUOb_PugfMc6ehB_FToz5w_IgxJCviV';

    let supabaseClient;

    // 初始化应用
    async function initApp() {
        // 检查Supabase是否加载
        if (!checkSupabaseLoaded()) {
            return;
        }

        try {
            // 创建Supabase客户端
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase客户端创建成功');

            // 隐藏初始化加载
            document.getElementById('initLoading').classList.add('hidden');

            // 初始化其他代码
            await initialize();
        } catch (error) {
            console.error('创建Supabase客户端失败:', error);
            document.getElementById('initLoading').innerHTML = `
                    <div class="init-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>初始化失败</h3>
                        <p>无法连接数据库，请检查网络连接或稍后再试</p>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">错误信息: ${error.message}</p>
                        <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> 刷新页面
                        </button>
                    </div>
                `;
        }
    }

    // 在页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', async () => {
        await initApp();
    });

    // 主初始化函数
    async function initialize() {
        // 初始化变量
        let currentUser = null;
        let currentUserRole = null;
        let categories = [];
        let groups = [];
        let images = [];
        let admins = [];

        let currentCategoryId = null;
        let currentGroupId = null;
        let currentImageIndex = 0;
        let currentImages = [];
        let manageType = '';
        let manageId = null;
        let uploadFiles = [];

        // 图片预览变量
        let zoomLevel = 1;
        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;
        let minZoom = 0.5;
        let maxZoom = 5;
        let zoomStep = 0.25;

        // DOM元素
        const loginModal = document.getElementById('loginModal');
        const loginClose = document.getElementById('loginClose');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginError = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');
        const beforeLogin = document.getElementById('beforeLogin');
        const afterLogin = document.getElementById('afterLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');

        const settingsModal = document.getElementById('settingsModal');
        const settingsClose = document.getElementById('settingsClose');
        const passwordForm = document.getElementById('passwordForm');
        const adminList = document.getElementById('adminList');
        const addAdminBtn = document.getElementById('addAdminBtn');

        const categoriesList = document.getElementById('categoriesList');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const groupsGrid = document.getElementById('groupsGrid');
        const emptyGroupsState = document.getElementById('emptyGroupsState');
        const addGroupBtnContainer = document.getElementById('addGroupBtnContainer');
        const addGroupBtn = document.getElementById('addGroupBtn');

        const imagesSection = document.getElementById('imagesSection');
        const imagesGrid = document.getElementById('imagesGrid');
        const categoryPath = document.getElementById('categoryPath');
        const currentGroupTitle = document.getElementById('currentGroupTitle');
        const addImageBtn = document.getElementById('addImageBtn');
        const backToGroupsBtn = document.getElementById('backToGroupsBtn');
        const emptyImagesState = document.getElementById('emptyImagesState');
        const groupsSection = document.getElementById('groupsSection');

        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImageWrapper = document.getElementById('fullscreenImageWrapper');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const fullscreenTitle = document.getElementById('fullscreenTitle');
        const fullscreenDesc = document.getElementById('fullscreenDesc');
        const fullscreenClose = document.getElementById('fullscreenClose');
        const fullscreenPrev = document.getElementById('fullscreenPrev');
        const fullscreenNext = document.getElementById('fullscreenNext');
        const fullscreenZoomIn = document.getElementById('fullscreenZoomIn');
        const fullscreenZoomOut = document.getElementById('fullscreenZoomOut');
        const fullscreenReset = document.getElementById('fullscreenReset');
        const zoomInfo = document.getElementById('zoomInfo');
        const zoomPercent = document.getElementById('zoomPercent');

        const manageModal = document.getElementById('manageModal');
        const manageClose = document.getElementById('manageClose');
        const manageTitle = document.getElementById('manageTitle');
        const manageForm = document.getElementById('manageForm');
        const manageActions = document.getElementById('manageActions');

        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('portfolioCurrentUser');
            const savedRole = localStorage.getItem('portfolioCurrentUserRole');

            if (savedUser && savedRole) {
                currentUser = savedUser;
                currentUserRole = savedRole;

                beforeLogin.classList.add('hidden');
                afterLogin.classList.remove('hidden');

                // 显示管理按钮
                addCategoryBtn.classList.remove('hidden');
                addGroupBtnContainer.classList.remove('hidden');
                addImageBtn.classList.remove('hidden');

                // 设置按钮始终显示
                settingsBtn.style.display = 'flex';

                return true;
            } else {
                beforeLogin.classList.remove('hidden');
                afterLogin.classList.add('hidden');
                addCategoryBtn.classList.add('hidden');
                addGroupBtnContainer.classList.add('hidden');
                addImageBtn.classList.add('hidden');
                settingsBtn.style.display = 'none';

                return false;
            }
        }

        // 初始化
        async function init() {
            // 清理本地删除记录
            cleanupLocalDeletionRecords();

            checkLoginStatus();

            // 加载初始数据
            try {
                await Promise.all([
                    loadCategories(),
                    loadAdmins()
                ]);

                // 如果当前有选中的分类，显示对应的组
                if (currentCategoryId) {
                    await loadGroupsByCategory(currentCategoryId);
                } else {
                    await loadAllGroups();
                }

                // 设置事件监听器
                setupEventListeners();
            } catch (error) {
                console.error('初始化失败:', error);
                showNotification('初始化失败，请刷新页面重试');
            }
        }

        // 加载分类
        async function loadCategories() {
            try {
                const {data, error} = await supabaseClient
                    .from('categories')
                    .select('*')
                    .order('created_at', {ascending: false});

                if (error) throw error;

                categories = data || [];
                renderCategories();
            } catch (error) {
                console.error('加载分类失败:', error);
                showNotification('加载分类失败，请刷新页面重试');
            }
        }

        // 加载所有组
        async function loadAllGroups() {
            try {
                const {data, error} = await supabaseClient
                    .from('groups')
                    .select('*')
                    .order('created_at', {ascending: false});

                if (error) throw error;

                groups = data || [];
                renderGroups(groups);
            } catch (error) {
                console.error('加载作品组失败:', error);
                showNotification('加载作品组失败');
            }
        }

        // 按分类加载组
        async function loadGroupsByCategory(categoryId) {
            try {
                const {data, error} = await supabaseClient
                    .from('groups')
                    .select('*')
                    .eq('category_id', categoryId)
                    .order('created_at', {ascending: false});

                if (error) throw error;

                groups = data || [];
                renderGroups(groups);
            } catch (error) {
                console.error('加载作品组失败:', error);
                showNotification('加载作品组失败');
            }
        }

        // 加载图片
        async function loadImagesByGroup(groupId) {
            try {
                const {data, error} = await supabaseClient
                    .from('images')
                    .select('*')
                    .eq('group_id', groupId)
                    .order('created_at', {ascending: false});

                if (error) throw error;

                images = data || [];
                renderImages(images);
            } catch (error) {
                console.error('加载图片失败:', error);
                showNotification('加载图片失败');
            }
        }

        // 加载管理员
        async function loadAdmins() {
            try {
                const {data, error} = await supabaseClient
                    .from('admins')
                    .select('*')
                    .order('created_at', {ascending: true});

                if (error) throw error;

                admins = data || [];
                renderAdmins();
            } catch (error) {
                console.error('加载管理员失败:', error);
                showNotification('加载管理员失败');
            }
        }

        // 上传图片到Supabase Storage
        async function uploadImageToStorage(file, fileName) {
            try {
                // 生成唯一文件名
                const fileExt = fileName.split('.').pop();
                const uniqueFileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${fileExt}`;

                const {data, error} = await supabaseClient.storage
                    .from('portfolio-images')
                    .upload(uniqueFileName, file);

                if (error) throw error;

                // 获取公开URL
                const {data: urlData} = supabaseClient.storage
                    .from('portfolio-images')
                    .getPublicUrl(uniqueFileName);

                return urlData.publicUrl;
            } catch (error) {
                console.error('图片上传失败:', error);
                throw error;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 登录相关
            loginBtn.addEventListener('click', () => {
                loginModal.classList.add('active');
                usernameInput.focus();
            });

            loginClose.addEventListener('click', () => {
                loginModal.classList.remove('active');
                loginError.style.display = 'none';
            });

            loginForm.addEventListener('submit', handleLogin);

            logoutBtn.addEventListener('click', handleLogout);

            // 设置相关
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.add('active');
            });

            settingsClose.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });

            // 密码修改
            passwordForm.addEventListener('submit', handlePasswordChange);

            // 添加管理员
            addAdminBtn.addEventListener('click', () => {
                openManageModal('admin', 'add');
            });

            // 分类管理
            addCategoryBtn.addEventListener('click', () => {
                openManageModal('category', 'add');
            });

            // 组管理
            addGroupBtn.addEventListener('click', () => {
                if (!currentCategoryId) {
                    alert('请先选择一个分类');
                    return;
                }
                openManageModal('group', 'add');
            });

            // 图片管理
            addImageBtn.addEventListener('click', () => {
                if (!currentGroupId) return;
                openManageModal('image', 'add');
            });

            // 返回组列表
            backToGroupsBtn.addEventListener('click', () => {
                imagesSection.classList.add('hidden');
                groupsSection.classList.remove('hidden');
                currentGroupId = null;
            });

            // 全屏预览相关
            fullscreenClose.addEventListener('click', () => {
                resetImageTransform();
                fullscreenModal.classList.remove('active');
            });

            fullscreenPrev.addEventListener('click', showPrevImage);
            fullscreenNext.addEventListener('click', showNextImage);
            fullscreenZoomIn.addEventListener('click', () => zoomImage(zoomStep));
            fullscreenZoomOut.addEventListener('click', () => zoomImage(-zoomStep));
            fullscreenReset.addEventListener('click', resetImageTransform);

            // 图片拖拽和缩放事件
            setupImageInteraction();

            // 管理模态框相关
            manageClose.addEventListener('click', () => {
                manageModal.classList.remove('active');
            });

            // 键盘事件
            document.addEventListener('keydown', (e) => {
                if (fullscreenModal.classList.contains('active')) {
                    if (e.key === 'Escape') {
                        resetImageTransform();
                        fullscreenModal.classList.remove('active');
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    } else if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        zoomImage(zoomStep);
                    } else if (e.key === '-' || e.key === '_') {
                        e.preventDefault();
                        zoomImage(-zoomStep);
                    } else if (e.key === '0' || e.key === ' ') {
                        e.preventDefault();
                        resetImageTransform();
                    }
                }

                if (manageModal.classList.contains('active') && e.key === 'Escape') {
                    manageModal.classList.remove('active');
                }

                if (settingsModal.classList.contains('active') && e.key === 'Escape') {
                    settingsModal.classList.remove('active');
                }
            });
        }

        // 设置图片交互事件
        function setupImageInteraction() {
            // 鼠标滚轮缩放
            fullscreenContainer.addEventListener('wheel', (e) => {
                if (fullscreenModal.classList.contains('active')) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomImage(zoomStep);
                    } else {
                        zoomImage(-zoomStep);
                    }
                }
            }, {passive: false});

            // 鼠标拖拽
            fullscreenImageWrapper.addEventListener('mousedown', startDrag);
            fullscreenImageWrapper.addEventListener('touchstart', startDragTouch);

            // 防止图片被拖拽
            fullscreenImage.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // 开始拖拽（鼠标）
        function startDrag(e) {
            if (zoomLevel <= 1) return;

            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            fullscreenImageWrapper.classList.add('grabbing');

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        // 开始拖拽（触摸）
        function startDragTouch(e) {
            if (zoomLevel <= 1 || !e.touches || e.touches.length !== 1) return;

            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
            fullscreenImageWrapper.classList.add('grabbing');

            document.addEventListener('touchmove', dragTouch);
            document.addEventListener('touchend', stopDrag);
        }

        // 拖拽（鼠标）
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();

            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateImageTransform();
        }

        // 拖拽（触摸）
        function dragTouch(e) {
            if (!isDragging || !e.touches || e.touches.length !== 1) return;
            e.preventDefault();

            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            updateImageTransform();
        }

        // 停止拖拽
        function stopDrag() {
            isDragging = false;
            fullscreenImageWrapper.classList.remove('grabbing');

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', dragTouch);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // 缩放图片
        function zoomImage(delta) {
            const newZoom = zoomLevel + delta;

            if (newZoom < minZoom || newZoom > maxZoom) return;

            const containerRect = fullscreenContainer.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;

            const mouseX = centerX - translateX;
            const mouseY = centerY - translateY;

            const scaleFactor = newZoom / zoomLevel;
            translateX = mouseX - (mouseX - translateX) * scaleFactor;
            translateY = mouseY - (mouseY - translateY) * scaleFactor;

            zoomLevel = newZoom;
            updateImageTransform();
        }

        // 更新图片变换
        function updateImageTransform() {
            fullscreenImageWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
            zoomPercent.textContent = `${Math.round(zoomLevel * 100)}%`;

            const containerRect = fullscreenContainer.getBoundingClientRect();
            const wrapperRect = fullscreenImageWrapper.getBoundingClientRect();

            const maxX = Math.max(0, (wrapperRect.width * zoomLevel - containerRect.width) / 2);
            const maxY = Math.max(0, (wrapperRect.height * zoomLevel - containerRect.height) / 2);

            translateX = Math.max(-maxX, Math.min(maxX, translateX));
            translateY = Math.max(-maxY, Math.min(maxY, translateY));

            fullscreenImageWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
        }

        // 重置图片变换
        function resetImageTransform() {
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

                'category': '分类',

        // 处理文件选择
        function handleFileSelect(e) {
            handleFiles(e.target.files);
            e.target.value = '';
        }

        // 处理文件
        function handleFiles(files) {
            const uploadPreview = document.getElementById('uploadPreview');

            uploadPreview.innerHTML = '';
            uploadFiles = [];

            for (let file of files) {
                if (!file.type.match('image.*')) {
                    alert('只能上传图片文件！');
                    continue;
                }

                if (file.size > 20 * 1024 * 1024) {
                    alert(`文件 ${file.name} 大小超过20MB限制！`);
                    continue;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgData = e.target.result;

                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item fade-in';

                    const img = document.createElement('img');
                    img.src = imgData;

                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'preview-item-remove';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', () => {
                        previewItem.remove();
                        const index = uploadFiles.findIndex(item => item.data === imgData);
                        if (index !== -1) uploadFiles.splice(index, 1);
                    });

                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    uploadPreview.appendChild(previewItem);

                    uploadFiles.push({
                        file: file,
                        name: file.name,
                        data: imgData,
                        type: file.type,
                        size: file.size
                    });
                };

                reader.readAsDataURL(file);
            }
        }

        // 处理删除

        async function handleDelete() {
            if (!confirm('确定要删除吗？此操作不可撤销！')) {
                return;
            }

            if (manageType === 'image' && manageId) {
                console.log('开始删除图片，ID:', manageId);

                try {
                    // 1. 获取图片信息用于可能的回滚
                    const imageToDelete = images.find(img => img.id === manageId);
                    if (!imageToDelete) {
                        alert('找不到要删除的图片');
                        return;
                    }

                    // 2. 立即从本地移除（给用户即时反馈）
                    images = images.filter(img => img.id !== manageId);
                    renderImages(images);
                    manageModal.classList.remove('active');

                    // 3. 尝试多种删除方法
                    let deleteSuccess = false;

                    // 方法1：使用Supabase客户端删除

                        console.log('尝试方法1：使用Supabase客户端删除...');
                        const {error} = await supabaseClient
                            .from('images')
                            .delete()
                            .eq('id', manageId);

                        if (!error) {
                            console.log('✅ 方法1成功');
                            deleteSuccess = true;
                        } else {
                            console.warn('方法1失败:', error.message);
                        }
                    } catch (method1Error) {
                        console.warn('方法1异常:', method1Error.message);
                    }

                    // 如果方法1失败，尝试方法2：使用fetch API
                    if (!deleteSuccess) {
                        try {
                            console.log('尝试方法2：使用REST API删除...');
                            const response = await fetch(
                                `${SUPABASE_URL}/rest/v1/images?id=eq.${manageId}`,
                                {
                                    method: 'DELETE',
                                    headers: {
                                        'apikey': SUPABASE_ANON_KEY,

                                        'Prefer': 'return=minimal'

                            } else {

                            }

        // 新增：验证删除并处理
        async function verifyAndHandleDeletion(imageId) {
            try {
                // 等待一小段时间让数据库同步
                await new Promise(resolve => setTimeout(resolve, 300));

                // 尝试查询已删除的图片
                const {data, error} = await supabaseClient
                    .from('images')
                    .select('id')
                    .eq('id', imageId)
                    .maybeSingle();

                if (error) {
                    console.error('验证查询出错:', error);
                    return;
                }

                if (data) {
                    // 图片仍然存在！尝试更彻底的删除
                    console.warn('⚠️ 图片仍然存在，尝试强制删除...');

                    // 尝试使用不同的方法删除
                    await forceDeleteImage(imageId);

                    // 重新加载数据

                } else {
                    console.log('✅ 验证通过：图片已删除');

            }
        }

        // 新增：强制删除图片
        async function forceDeleteImage(imageId) {
            try {
                console.log('执行强制删除，ID:', imageId);

                // 尝试多次删除
                const methods = [
                    // 方法1：再次使用REST API
                    async () => {
                        const url = `${SUPABASE_URL}/rest/v1/images?id=eq.${imageId}`;
                        const response = await fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=minimal'
                            }
                        });
                        return response.status;
                    },

                    // 方法2：使用Supabase客户端（另一种方式）
                    async () => {
                        const {error} = await supabaseClient
                            .from('images')
                            .delete()
                            .eq('id', imageId);

                        if (error) throw error;
                        return 204;
                    },

                    // 方法3：使用原始SQL（通过Supabase的rpc）
                    async () => {
                        try {
                            const {error} = await supabaseClient.rpc('delete_image_by_id', {
                                image_id: imageId
                            });
                            if (error) throw error;
                            return 200;
                        } catch {
                            return 0; // 如果rpc不存在，跳过
                        }
                    }
                ];

                // 按顺序尝试每种方法
                for (let i = 0; i < methods.length; i++) {
                    try {
                        console.log(`尝试强制删除方法 ${i + 1}...`);
                        const status = await methods[i]();

                        if (status === 204 || status === 200) {
                            console.log(`✅ 方法 ${i + 1} 成功`);

                            // 验证是否真的删除了
                            await new Promise(resolve => setTimeout(resolve, 300));
                            const {data} = await supabaseClient
                                .from('images')
                                .select('id')
                                .eq('id', imageId)
                                .maybeSingle();

                            if (!data) {
                                console.log('✅ 强制删除成功验证通过');
                                return true;
                            } else {
                                console.warn('方法成功但数据仍然存在');
                            }
                        }
                    } catch (methodError) {
                        console.warn(`方法 ${i + 1} 失败:`, methodError.message);
                    }

                    // 等待一下再试下一个方法
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                console.error('所有强制删除方法都失败了');
                return false;

            } catch (error) {
                console.error('强制删除过程中出错:', error);
                return false;
            }
        }

        // 如果以上方法都不行，使用这个"软删除"方案
        // 在loadImagesByGroup函数开头添加这个检查
        async function loadImagesByGroup(groupId) {
            try {
                console.log('加载组图片，组ID:', groupId);

                // 先检查是否有应该被删除的图片（本地记录）
                const locallyDeleted = JSON.parse(localStorage.getItem('deletedImages') || '[]');

                const {data, error} = await supabaseClient
                    .from('images')
                    .select('*')
                    .eq('group_id', groupId)
                    .order('created_at', {ascending: false});

                if (error) {
                    console.error('加载图片失败:', error);
                    throw error;
                }

                console.log('从数据库加载到:', data?.length || 0, '张图片');

                // 过滤掉本地标记为已删除的图片
                let filteredData = data || [];
                if (locallyDeleted.length > 0) {
                    const beforeFilter = filteredData.length;
                    filteredData = filteredData.filter(img => !locallyDeleted.includes(img.id));
                    console.log(`过滤掉 ${beforeFilter - filteredData.length} 张本地标记删除的图片`);
                }

                images = filteredData;
                renderImages(images);

                // 如果有本地标记删除但数据库仍然存在的图片，尝试删除它们
                if (locallyDeleted.length > 0 && data) {
                    const stillExist = data.filter(img => locallyDeleted.includes(img.id));
                    if (stillExist.length > 0) {
                        console.warn('发现数据库仍存在的已删除图片:', stillExist.length);

                        // 异步尝试删除它们
                        setTimeout(() => {
                            stillExist.forEach(img => {
                                console.log('清理残留图片:', img.id);
                                // 不等待结果
                                supabaseClient
                                    .from('images')
                                    .delete()
                                    .eq('id', img.id)
                                    .then(() => {
                                        console.log('清理成功:', img.id);
                                    })
                                    .catch(err => {
                                        console.warn('清理失败:', img.id, err.message);
                                    });
                            });
                        }, 1000);
                    }
                }

            } catch (error) {
                console.error('加载图片失败:', error);
                showNotification('加载图片失败，请刷新页面重试');
            }
        }

        // 页面加载时清理过期的本地删除记录
        function cleanupLocalDeletionRecords() {
            try {
                const deletedImages = JSON.parse(localStorage.getItem('deletedImages') || '[]');

                console.warn('清理本地删除记录失败:', error);

        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--success-color);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                    z-index: 5000;
                    animation: fadeIn 0.3s ease;
                    font-weight: 600;
                `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 初始化应用
        await init();
    }

    // 在初始化变量区域（约第70行）添加以下函数定义
    let localDeletionRecords = [];

    // 添加本地删除记录
    function addToLocalDeletionRecord(imageId) {
        try {
            // 获取现有的删除记录
            const deletedImages = JSON.parse(localStorage.getItem('deletedImages') || '[]');

            // 添加新的删除记录
            if (!deletedImages.includes(imageId)) {
                deletedImages.push(imageId);

                // 限制记录数量，避免过大
                if (deletedImages.length > 100) {
                    deletedImages.splice(0, 50); // 保留最近的50条
                }

                localStorage.setItem('deletedImages', JSON.stringify(deletedImages));
                localDeletionRecords = deletedImages;
            }

            console.log('添加到本地删除记录:', imageId);
        } catch (error) {
            console.warn('添加本地删除记录失败:', error);
        }
    }

    // 检查图片是否在本地删除记录中
    function isLocallyDeleted(imageId) {
        return localDeletionRecords.includes(imageId);
    }

    // 清理本地删除记录
    function cleanupLocalDeletionRecords() {
        try {
            const deletedImages = JSON.parse(localStorage.getItem('deletedImages') || '[]');

            // 如果记录太多，清理一半
            if (deletedImages.length > 100) {
                const half = Math.floor(deletedImages.length / 2);
                const kept = deletedImages.slice(half);
                localStorage.setItem('deletedImages', JSON.stringify(kept));
                localDeletionRecords = kept;
                console.log('清理本地删除记录，保留最近', kept.length, '条');
            } else {
                localDeletionRecords = deletedImages;
            }
        } catch (error) {
            console.warn('清理本地删除记录失败:', error);
        }
    }
